<html>

<head>
  <title>
    <esi:vars>Hello from $(HTTP_HOST)</esi:vars>
  </title>
  <esi:remove>
    <esi:include src="https://angusd.com" />
  </esi:remove>
</head>

<body>
  <!--esi
        <esi:include src="domain.com:9080/not-interpreted"/>
        -->
  <esi:include src="http://inexistent.abc/something" alt="//domain.com:9080/alt-esi-include" onerror="continue" />
  <esi:choose>
    <esi:when test="$(HTTP_COOKIE{group})=='Advanced'">
      <span>
        So Advanced
      </span>
    </esi:when>
    <esi:when test="$(HTTP_COOKIE{group})=='Basic User'">
      <img src="https://cdn2.thecatapi.com/images/TdxQ2VvJK.jpg" />
    </esi:when>
    <esi:otherwise>
      <div>
        You are not allowed
      </div>
    </esi:otherwise>
  </esi:choose>
</body>

</html>
